<!DOCTYPE html>
<html lang="en" ng-app="DirectiveDemoApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script
            src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container-fluid">
    <h1>jQuery Resizable</h1>

    <div class="panel panel-primary" hmh-resizable hmh-draggable style="overflow: hidden;">
        <div class="panel-heading">Panel heading without title</div>
        <div class="panel-body">

            <ul hmh-sortable>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>

            <div ng-controller="sortableController">
                <ul hmh-sortable>
                    <li ng-repeat="item in items">{{item.label}}</li>
                </ul>

                <table class="table" hmh-draggable>
                    <thead>
                        <tr>
                            <th>
                                Labels
                            </th>
                        </tr>
                    </thead>
                    <tbody hmh-sortable>
                    <tr ng-repeat="item in items">
                        <td>{{item.label}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>


        </div>
    </div>

</div>
</body>
</html>
