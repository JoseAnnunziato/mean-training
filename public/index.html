<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="container" ng-controller="PostController">
        <h1>Blog Posts</h1>

        <input ng-model="blogpost.title" class="form-control" placeholder="title"/>
        <textarea ng-model="blogpost.content" class="form-control" placeholder="content"></textarea>
        <button ng-click="createPost(blogpost)" class="btn btn-primary btn-block">Post</button>

        <div ng-repeat="post in posts">
            <h2>{{post.title}}</h2>
            <em>{{post.posted}}</em>
            <p>
                {{post.content}}
            </p>
        </div>
        {{posts}}
    </div>
</body>
</html>
