<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .padding-20-right {

        <ul class="list-group">
            <li class="list-group-item">
                <a href="#">R180</a>
                <a class="pull-right">

                </a>
                <a class="pull-right padding-20-right">

                </a>
            </li>
            <li class="list-group-item">
                <a href="#">E3D</a>
                <a class="pull-right">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
                <a class="pull-right padding-20-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
            <li class="list-group-item">
                <a href="#">DM2</a>

                </a>
                <a class="pull-right padding-20-right">

                </a>
            </li>

</html>
